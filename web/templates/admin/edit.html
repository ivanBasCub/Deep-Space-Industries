{% extends 'base.html' %}
{% load static %}
{% load filters %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/buyback.css' %}">
    <title>Dashboard - Deep Core Industry</title>
{% endblock %}

{% block title %}
Admin User Permision
{% endblock %}

{% block content %}
<div class="my-3">
    <div class="card col-12 col-md-8 mx-auto">
        <div class="card-header">
            Edit {{user.username}} Permissions
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="from-group">
                    <label for="">Select Permissions</label>
                    <select name="groups" class="form-select" multiple size="3" aria-label="size 3 multiple select">
                        {% for group in list_groups %}
                        <option value="{{group.id}}" {% if group in user.user_groups %} selected {% endif %}>{{group.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-2">
                    Update Permissions
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
