{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="icon" href="{% static 'img/logo.png' %}">
        <link rel="stylesheet" href="{% static 'css/base.css'%}">
        {% block style %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top text-bg-primary">
            <div class="container-fluid justify-content-start">
                <a class="navbar-brand" data-bs-toggle="collapse" data-bs-target="#sidebar" role="button" aria-expanded="true">
                    <i class="bi bi-list"></i>
                </a>
                <div class="navbar-brand">{% block title %}{% endblock %}</div>
            </div>
        </nav>
        <main class="row flex-nowarp m-0">
            <div class="col-auto px-0">
                <div class="collapse collapse-horizontal show" tabindex="-1" id="sidebar">
                    <div>
                        <div class="nav-padding navbar-dark text-bg-dark px-0 d-flex flex-column overflow-hidden vh-100">
                            <ul id="sidebar-menu" class="navbar-nav flex-column mb-auto overflow-auto pt-2">
                                <li class="d-flex flex-wrap m-2 p-2 pt-0 pb-0 mt-0 mb-0 me-0 pe-0">
                                    <i class="bi bi-database-fill-dash nav-link fa-solid fa-fw align-self-center me-3"></i>
                                    <a class="av-link flex-fill align-self-center me-auto" href="/dashboard/">
                                        Dashboard
                                    </a>
                                </li>
                                <li class="d-flex flex-wrap m-2 p-2 pt-0 pb-0 mt-0 mb-0 me-0 pe-0">
                                    <i class="bi bi-shop-window nav-link fa-solid fa-fw align-self-center me-3"></i>
                                    <a class="av-link flex-fill align-self-center me-auto" href="/dashboard/">
                                        Buyback Program
                                    </a>
                                </li>
                            </ul>
                            <div class="aling-item-center text-center">
                                <img src="{% static 'img/logo.png' %}" class="img-fluid mb-2" width="128px" height="128px">
                            </div>
                            <div class="w-100 d-flex flex-column justify-content-center align-items-center text-center py-1 border-top border-secondary">
                                <div class="d-flex mb-0 w-100">
                                    <div class="p-2 position relative m-2">
                                        <img class="rounded-circle" src="https://images.evetech.net/characters/{{main.character_id}}/portrait?size=64" alt="{{main.character_name}}">
                                        {% if main.corp_id != 0 %}
                                        <img class="rounded-circle position-absolute bottom-0 start-0" src="https://images.evetech.net/corporations/{{main.corp_id}}/logo?size=32" alt="{{main.corp_name}}">
                                        {% endif %}
                                        {% if main.alliance_id != 0 %}
                                        <img class="rounded-circle position-absolute bottom-0 end-0" src="https://images.evetech.net/alliances/{{main.alliance_id}}/logo?size=32" alt="{{main.alliance_name}}">
                                        {% endif %}
                                    </div>
                                    <div class="align-self-center text-start">
                                        <h5 class="m-0">{{ main.character_name }}</h5>
                                        <p class="m-0 small">{{ main.corp_name }}</p>
                                    </div>
                                    <div class="ms-auto dropup">
                                        <button class="h-100 btn" type="button">
                                            <a href="/sso/logout/" class="text-danger">
                                                <i class="bi bi-box-arrow-right fa-solid fa-fw fs-4"></i>
                                            </a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-padding col flex-nowrap vh-100 overflow-auto" id="content-panel">
            {% block content %}
            {% endblock %}
            </div>
        </main>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    </body>    
</html>
